<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Encoder-Decoder</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="./scripts.js"></script>
</head>
<body style="background-color: #0d1117; color: red;">
    <div class="container">
        <div class="row">
            <h1 style="text-align:center;">
                <u><b><i>Image-Encoder-Decoder</i></b></u>
            </h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-5 m-2">
                <div class="row">
                    <h2 class="col-12 mt-5"><b><u>Image to Base64</u></b></h2>
                </div>
                <div class="row"> 
                    <input type="file" class="col-12 m-3" id="imageFile" onchange="uploadFile(this)"
                    accept="image/png, image/jpeg">     
                    <button class="col-12 m-3 btn btn-success btn-block" id="btnEncode">Encode</button>
                </div>
                <div class="row">
                    <input class="col-12 m-3 mb-0" id="encodedResult" placeholder="Add file and press Encode" readonly>
                    <br>
                    <button type="button" class="btn btn-outline-danger btn-sm m-3 mt-0" onclick="copyData()">Copy</button>
                </div>
            </div>
            <div class="col-12 col-sm-5 m-2">
                <div class="row">
                    <h2 class="col-12 mt-5"><b><u>Base64 to Image</u></b></h2>
                </div>
                <div class="row">
                    <textarea class="col-12 m-3" id="encodedQuery" placeholder="Base64 encoded string..." cols="30" rows="10" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                </div>
                <div class="row">     
                    <button class="col-12 m-3 btn btn-success btn-block" id="btnDecode">Decode</button>
                </div>
                <div class="row">
                    <img class="col-12 m-3" alt="Image" id="decodedImage">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
