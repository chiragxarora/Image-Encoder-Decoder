<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="./scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 m-2">
                <div class="row">
                    <h2 class="col-12 mt-5"><b><u>Image to Base64</u></b></h2>
                </div>
                <div class="row"> 
                    <input type="file" class="col-12 m-3" id="imageFile" onchange="uploadFile(this)">     
                    <button class="col-12 m-3 btn btn-primary btn-block" id="btnEncode">Encode</button>
                </div>
                <div class="row">
                    <textarea class="col-12 m-3" id="encodedResult" cols="30" rows="10" readonly></textarea>
                </div>
            </div>
            <div class="col-5 m-2">
                <div class="row">
                    <h2 class="col-12 mt-5"><b><u>Base64 to Image</u></b></h2>
                </div>
                <div class="row">
                    <textarea class="col-12 m-3" cols="30" rows="6" id="encodedQuery"></textarea>
                </div>
                <div class="row">     
                    <button class="col-12 m-3 btn btn-primary btn-block" id="btnDecode">Decode</button>
                </div>
                <div class="row">
                    <img class="col-12" alt="Image" id="decodedImage">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
